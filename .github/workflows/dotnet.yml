# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Publish Ethik Nugets

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          # List all your project paths relative to the solution root
          - Ethik.Utility/Ethik.Utility.csproj

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ${{ matrix.project }}
      
    - name: Build
      run: dotnet build ${{ matrix.project }} --configuration Release --no-restore

    - name: Pack the project
      run: dotnet pack ${{ matrix.project }} --configuration Release --no-build --output ./nupkg

    - name: Publish NuGet package
      run: dotnet nuget push "./nupkg/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }}
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
